<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }

        p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Symptom Checker</h1>
    <form method="POST">
        <p>Please select your symptoms from the following list:</p>
        {% for symptom in symptoms %}
            <label>
                <input type="checkbox" name="symptoms" value="{{ symptom }}">
                {{ symptom }}
            </label>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
