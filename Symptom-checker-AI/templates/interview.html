<!DOCTYPE html>
<html>
<head>
    <title>The OPQRST interview</title>
</head>
<body>
    <h1>The OPQRST interview</h1>
    <form action="/diagnosiss" method="POST">
        <label for="question1">When did the pain start?</label>
        <input type="text" id="question1" name="question1"><br><br>

        <label for="question2">What makes the pain worse or better?</label>
        <input type="text" id="question2" name="question2"><br><br>

        <label for="question3">What does the pain feel like? Does it feel sharp, dull, throbbing, burning, or stabbing?</label>
        <input type="text" id="question3" name="question3"><br><br>

        <label for="question4">Where is the pain located?</label>
        <input type="text" id="question4" name="question4"><br><br>

        <label for="question5">On a scale of 0 to 10, with 0 being no pain or discomfort and 10 being the worst pain imaginable, how would you rate the severity of your symptoms?</label>
        <input type="text" id="question5" name="question5"><br><br>

        <label for="question6">How long does the pain last?</label>
        <input type="text" id="question6" name="question6"><br><br>


        <!-- Add more questions here -->
        <input type="submit" value="Next">
    <!-- Add your additional questions here -->
</body>
</html>
