<!DOCTYPE html>
<html>
<head>
    <title>VINDICATE Questions</title>
</head>
<body>
    <h1>VINDICATE Questions</h1>

    <form action="/yellow-flags" method="POST">
        <h3>Vascular</h3>
        <label>
            Have you experienced any changes in your blood pressure or circulation?
            <input type="radio" name="vascular" value="yes"> Yes
            <input type="radio" name="vascular" value="no"> No
            <input type="radio" name="vascular" value="unsure"> Unsure
        </label>

        <h3>Inflammatory/Infectious</h3>
        <label>
            Have you had any recent infections or illnesses?
            <input type="radio" name="inflammatory" value="yes"> Yes
            <input type="radio" name="inflammatory" value="no"> No
            <input type="radio" name="inflammatory" value="unsure"> Unsure
        </label>

        <h3>Neoplastic</h3>
        <label>
            Have you noticed any unusual growths or lumps on your body?
            <input type="radio" name="neoplastic" value="yes"> Yes
            <input type="radio" name="neoplastic" value="no"> No
            <input type="radio" name="neoplastic" value="unsure"> Unsure
        </label>

        <h3>Degenerative</h3>
        <label>
            Have you noticed any progressive decline in your physical or cognitive abilities?
            <input type="radio" name="degenerative" value="yes"> Yes
            <input type="radio" name="degenerative" value="no"> No
            <input type="radio" name="degenerative" value="unsure"> Unsure
        </label>

        <h3>Iatrogenic</h3>
        <label>
            Have you recently started any new medications or undergone medical procedures?
            <input type="radio" name="iatrogenic" value="yes"> Yes
            <input type="radio" name="iatrogenic" value="no"> No
            <input type="radio" name="iatrogenic" value="unsure"> Unsure
        </label>

        <h3>Congenital/Collagen</h3>
        <label>
            Are there any known genetic conditions or abnormalities in your family history?
            <input type="radio" name="congenital" value="yes"> Yes
            <input type="radio" name="congenital" value="no"> No
            <input type="radio" name="congenital" value="unsure"> Unsure
        </label>

        <h3>Autoimmune/Allergic</h3>
        <label>
            Do you have a personal or family history of autoimmune disorders?
            <input type="radio" name="autoimmune" value="yes"> Yes
            <input type="radio" name="autoimmune" value="no"> No
            <input type="radio" name="autoimmune" value="unsure"> Unsure
        </label>

        <h3>Traumatic</h3>
        <label>
            Have you experienced any recent injuries or accidents?
            <input type="radio" name="traumatic" value="yes"> Yes
            <input type="radio" name="traumatic" value="no"> No
            <input type="radio" name="traumatic" value="unsure"> Unsure
        </label>

        <h3>Endocrine/Environmental</h3>
        <label>
            Have you noticed any changes in your hormonal balance or menstrual cycle?
            <input type="radio" name="endocrine" value="yes"> Yes
            <input type="radio" name="endocrine" value="no"> No
            <input type="radio" name="endocrine" value="unsure"> Unsure
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
