<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
</head>
<body>
    <h1>Symptom Checker</h1>
    <p>Welcome to the Symptom Checker!</p>
    <p>Please select the symptoms you are experiencing:</p>
    <form action="/symptom-checker" method="post">
        <input type="checkbox" name="symptoms" value="Backpain"> Backpain<br>
        <input type="checkbox" name="symptoms" value="Symptom 2"> Symptom 2<br>
        <input type="checkbox" name="symptoms" value="Symptom 3"> Symptom 3<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
